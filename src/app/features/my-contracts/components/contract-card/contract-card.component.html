<div class="contract-card">

  <div class="card-header">
    <h3 class="card-title" title="{{ contract.name }}">{{ contract.name || 'Contrato Sin Nombre' }}</h3>
    <div class="card-actions">
      <button class="icon-btn" title="Copiar DirecciÃ³n" (click)="onCopyAddressClick($event)">
        <img src="assets/icons/copy.svg" alt="Copiar"> </button>
    </div>
  </div>

  <div class="card-details">
    <p class="address" title="{{ contract.contractAddress }}">
      {{ truncateAddress(contract.contractAddress) }}
    </p>
    <p *ngIf="contract.description" class="description" title="{{ contract.description }}">
      {{ contract.description }}
    </p>
  </div>

  <button class="btn-details" type="button" (click)="onViewDetailsClick()">
    Ver Detalles </button>

</div>
